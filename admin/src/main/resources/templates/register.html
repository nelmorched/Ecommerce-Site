<html class="light-style customizer-hide" data-template="vertical-menu-template-free" data-theme="theme-default"
      dir="ltr"
      xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragment :: header">

</head>

<body>
<!-- Content -->

<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register Card -->
            <div class="card">
                <div class="card-body">

                    <h4 class="mb-2"><b>Sign-Up</b> ðŸš€</h4>
                    <div th:if="${emailError}">
                        <p class="alert alert-warning" th:text="${emailError}"></p>
                    </div>
                    <div th:if="${passwordError}">
                        <p class="alert alert-warning" th:text="${passwordError}"></p>
                    </div>
                    <div th:if="${serverError}">
                        <p class="alert alert-danger" th:text="${serverError}"></p>
                    </div>
                    <div th:if="${success}">
                        <p class="alert alert-success" th:text="${success}"></p>
                    </div>
                    <form class="mb-3" method="POST" th:action="@{/register-new}" th:object="${adminDto}">
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input class="form-control"
                                   placeholder="Enter your first Name" required th:field="*{firstname}"
                                   type="text"/>
                            <br>
                            <div class="alert alert-danger"
                                 th:if="${#fields.hasErrors('firstname')}"
                                 th:errors="*{firstname}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input class="form-control"
                                   placeholder="Enter your Last Name" required th:field="*{lastname}"
                                   type="text"/>
                            <br>
                            <div class="alert alert-danger"
                                 th:if="${#fields.hasErrors('lastname')}"
                                 th:errors="*{lastname}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">User Name</label>
                            <input class="form-control"
                                   placeholder="Enter your username" required th:field="*{username}"
                                   type="email"/>

                        </div>
                        <div class="mb-3 form-password-toggle">
                            <label class="form-label">Password</label>
                            <div class="input-group input-group-merge">
                                <input
                                        aria-describedby="password"
                                        class="form-control"
                                        th:field="*{password}"
                                        type="password"
                                />
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>

                            </div>
                            <br>
                            <div class="alert alert-danger"
                                 th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"

                            >
                            </div>
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <label class="form-label">Repeat password</label>
                            <div class="input-group input-group-merge">
                                <input
                                        aria-describedby="password"
                                        class="form-control"
                                        th:field="*{repeatpassword}"

                                        type="password"
                                />
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>

                            </div>
                        </div>

                        <input class="btn btn-primary d-grid w-100" type="submit" value="Sign-up"/>
                    </form>

                    <p class="text-center">
                        <span>Already have an account?</span>
                        <a th:href="@{/login}">Sign-in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragment :: script"></div>
</body>
</html>
